{% extends 'base.html' %}
{% block title %}Home Page {% endblock %}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{url_for('static', filename='images/bron2003.jpg')}}" class="d-block w 100"
                 width="100%" height="500"
                 alt="Lebron 2003">
        </div>
        <div class="carousel-item">
            <img src="{{url_for('static', filename='images/bron2010.jpg')}}" class="d-block w 100"
                 width="100%" height="500"
                 alt="Lebron 2010">
        </div>
        <div class="carousel-item">
            <img src="{{url_for('static', filename='images/bron2015.jpg')}}" class="d-block w 100"
                 width="100%" height="500"
                 alt="Lebron 2015">
        </div>
        <div class="carousel-item">
            <img src="{{url_for('static', filename='images/lebron2018.jpg')}}" class="d-block w 100"
                 width="100%" height="500"
                 alt="Lebron 2018">
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <p>Let's Talk Lebron. This is the place to find everything about Lebron "The GOAT" James. </p>
    <div class="container">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</div>
{% endblock %}
